<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon-Based Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .chatbot-container {
      width: 300px;
      height: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none; /* Initially hidden */
      flex-direction: column;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chatbot-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .chatbot-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .chatbot-messages .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .chatbot-messages .user {
      background-color: #d1ecf1;
      align-self: flex-end;
    }
    .chatbot-messages .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chatbot-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .chatbot-input button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .chatbot-input button:hover {
      background-color: #0056b3;
    }
    .chatbot-icon {
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .chatbot-icon img {
      width: 30px;
      height: 30px;
    }
    .chatbot-icon {
  background-color: transparent; /* Transparent background */
  border: none; /* Remove any borders */
  box-shadow: none; /* Remove box shadow */
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
  </style>
</head>
<body>
  <!-- Chatbot Icon -->
  <div class="chatbot-icon" onclick="toggleChatbot()">
    <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="Chat Icon">
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-header">
      Simple Chatbot
    </div>
    <div class="chatbot-messages" id="chatbotMessages">
      <!-- Messages will appear here -->
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const botResponses = {
      "hello": "Hi there! How can I help you today?",
      "how are you": "I'm just a bot, but I'm here to assist you!",
      "bye": "Goodbye! Have a great day!",
      "default": "I'm not sure how to respond to that. Can you rephrase?"
    };

    function toggleChatbot() {
      const chatbotContainer = document.getElementById("chatbotContainer");
      chatbotContainer.style.display = chatbotContainer.style.display === "none" || chatbotContainer.style.display === "" 
        ? "flex" 
        : "none";
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput").value.toLowerCase();
      if (!userInput) return;

      const messagesContainer = document.getElementById("chatbotMessages");

      // Display user's message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userInput;
      messagesContainer.appendChild(userMessage);

      // Get bot response
      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = botResponses[userInput] ||
      botResponses["default"];
      messagesContainer.appendChild(botMessage);

      // Scroll to the bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Clear input field
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
